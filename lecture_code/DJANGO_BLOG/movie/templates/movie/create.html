<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        제목: <input type="text" name='title'><br>
        제목(영어): <input type="text" name='title_en'><br>
        관객 수: <input type="text" name='audience'><br>
        개봉일: <input type="date" name='open_date'><br>
        장르: <input type="text" name='genre'><br>
        관람등급: <input type="text" name='watch_grade'><br>
        평점: <input type="number" name='score'><br>
        포스터 url: <input type="text" name='poster_url'><br>
        영화 소개: <textarea name="description" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
